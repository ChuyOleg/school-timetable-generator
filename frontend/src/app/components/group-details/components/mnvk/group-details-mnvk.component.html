<div class="flex mt-2">
  <div class="w-1/12 relative">
    <span class="">МНВК</span>
    <button
      type="button"
      class="absolute left-1 top-7 px-2 text-white hover:animate-spin"
      [ngClass]="{
            'rounded-full bg-green-400': !isPicked,
            'rounded bg-red-600': isPicked
          }"
      (click)="handleToggle()"
    >
      {{ isPicked ? '×' : '+' }}
    </button>
  </div>

  <div class="w-5/6">
    <div *ngIf="isPicked" class="w-full flex">
      <div class="w-1/3 text-center">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>День</mat-label>
          <mat-select [formControl]="interschoolCombine.day">
            <mat-option *ngFor="let day of days" [value]="day">{{ day | translateDay }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="w-1/3 text-center">
        <mat-form-field appearance="fill" class="w-full ml-2">
          <mat-label>Номер урока</mat-label>
          <mat-select [formControl]="interschoolCombine.lessonNumber">
            <mat-option *ngFor="let lessonNumber of lessonNumbers" [value]="lessonNumber">{{ lessonNumber }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
