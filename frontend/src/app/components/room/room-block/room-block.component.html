<div class="py-2 flex justify-center">
  <div
    class="border border-blue-700 w-full rounded mb-2 py-4 px-6 relative hover:bg-blue-200"
  >

    <button
      class="absolute -top-1 right-1 text-red-700 font-bold text-lg"
      (click)="delete()"
    >&times;</button>

    <h2 class="text-center mb-2 font-bold">{{ room.name }}</h2>

    <p><mat-icon class="italic text-lg font-bold pt-1">people</mat-icon> {{ room.capacity }}</p>

    <button
      class="absolute -bottom-2 right-0 text-yellow-400"
      (click)="update()"
    ><mat-icon class="text-base">edit</mat-icon></button>

    <a routerLink="/rooms/{{room.id}}"
       class="absolute -top-1 left-0 text-amber-700"
       [ngClass]="{
        'text-green-500' : room.roomLimitDtoSet && room.roomLimitDtoSet.length > 0,
        'text-gray-400' : !room.roomLimitDtoSet || room.roomLimitDtoSet.length == 0
       }">
      <mat-icon class="text-lg">home</mat-icon></a>
  </div>
</div>
