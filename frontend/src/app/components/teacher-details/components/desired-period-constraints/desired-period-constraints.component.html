<div class="border-b border-b-3 border-b-black pb-4 mb-4">
  <h3 class="text-center mb-3">Обмеження 'Бажані періоди'</h3>

  <div *ngFor="let constraint of constraints" class="mt-4 mb-2">
    <app-desired-period-block
      [constraint]="constraint"
      [days]="days"
      [lessonNumbers]="lessonNumbers"
      [shifts]="shifts"
      (deleteEvent)="delete(constraint)">
    </app-desired-period-block>
  </div>

  <div class="text-center">
    <button
      type="button"
      class="bg-transparent hover:bg-green-500 text-green-700 font-semibold
               hover:text-white py-1 px-8 border border-2 border-green-500
               hover:border-transparent rounded"
      (click)="add()"
    >+</button>
  </div>
</div>
