<div class="border-b border-b-3 border-b-black pb-4 mb-4">
  <h3 class="text-center mb-3">Обмеження 'Максимальна кількість уроків на день'</h3>

  <div class="flex justify-center text-center"
       *ngIf="constraint.isActive"
       [ngClass]="{'animate-ping' : isMaxLessonsConstraintRemoved }">

    <div class="w-1/3 relative">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Кількість уроків</mat-label>
        <mat-select [formControl]="constraint.count">
          <mat-option *ngFor="let lessonCount of lessonCounts" [value]="lessonCount">{{ lessonCount }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button
        type="button"
        class="absolute -right-16 py-4 px-3 bg-transparent hover:bg-red-500
             text-red-700 font-semibold hover:text-white py-2 px-4 border border-2
              border-red-500 hover:border-transparent rounded"
        (click)="deleteMaxLessonsConstraint()"
      >&times;</button>
    </div>
  </div>

  <div class="text-center" *ngIf="!constraint.isActive">
    <button
      type="button"
      class="bg-transparent hover:bg-green-500 text-green-700 font-semibold
               hover:text-white py-1 px-8 border border-2 border-green-500
               hover:border-transparent rounded"
      (click)="addMaxLessonsPerDayConstraint()"
    >+</button>
  </div>
</div>
