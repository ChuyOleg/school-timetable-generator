<h3 class="font-bold text-center mt-3 mb-5">Groups</h3>

<p class="text-center italic" *ngIf="loading">Loading...</p>

<div class="flex items-center justify-center">
  <input
    type="text"
    class="mb-5 border py-2 px-4 w-2/3"
    placeholder="Filter groups..."
    [(ngModel)]="term"
  >
</div>

<div
  *ngIf="groupService.groups"
  class="grid grid-cols-5 gap-x-10"
>
  <app-group-block
    *ngFor="let group of groupService.groups"
    [group]="group"
  ></app-group-block>
<!--  <app-teacher-block-->
<!--    *ngFor="let teacher of teacherService.teachers | filterTeachers: term | sortTeachersByName"-->
<!--    [teacher]="teacher"-->
<!--  ></app-teacher-block>-->
</div>

<app-group-modal *ngIf="modalService.createIsVisible$ | async" title="Create new group">
  <app-create-group></app-create-group>
</app-group-modal>

<!--</app-teacher-modal>-->

  class="rounded-full bg-red-700 text-white fixed right-5 bottom-16 py-2 px-4"
  (click)="modalService.openCreateModal()"
>+</button>
