<h3 class="font-bold text-center mt-3 mb-5">Rooms</h3>

<p class="text-center italic" *ngIf="loading">Loading...</p>

<div class="flex items-center justify-center">
  <input
    type="text"
    class="mb-5 border py-2 px-4 w-2/3"
    placeholder="Filter rooms..."
    [(ngModel)]="term"
  >
</div>

<div
  *ngIf="roomService.rooms"
  class="grid grid-cols-3 gap-x-10"
>
  <app-room-block
    *ngFor="let room of roomService.rooms | filterRooms: term | sortRoomsByName"
    [room]="room"
  ></app-room-block>
</div>

<app-room-modal *ngIf="modalService.createIsVisible$ | async" title="Create new room">
  <app-create-room></app-create-room>
</app-room-modal>

<!--<app-subject-modal *ngIf="modalService.updateIsVisible$ | async" title="Update subject">-->
<!--  <app-edit-subject></app-edit-subject>-->
<!--</app-subject-modal>-->

<button
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-16 py-2 px-4"
  (click)="modalService.openCreateModal()"
>+</button>
